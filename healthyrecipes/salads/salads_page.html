<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/salads/salads.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Salads</div>
            <div class="small-text">Enjoy these amazing recipes!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes">
    </div>

    <div class="recipe-grid">
        <a href="/healthyrecipes/salads/greek_salad.html">
            <div class="recipe-card" data-title="Greek Salad">
                <img src="/image/healthyrecipes/salads/greeksalad.jpg" alt="Greek Salad" />
                <div class="recipe-info">
                    <p class="time">20 minutes</p>
                    <h2>Greek Salad</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/salads/waldorf_salad.html">
            <div class="recipe-card" data-title="Waldorf Salad">
                <img src="/image/healthyrecipes/salads/waldorfsalad.jpg" alt="Waldorf Salad" />
                <div class="recipe-info">
                    <p class="time">20 minutes</p>
                    <h2>Waldorf Salad</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/salads/quinoa_chickpea_salad.html">
            <div class="recipe-card" data-title="Lemony Quinoa Chickpea Salad">
                <img src="/image/healthyrecipes/salads/lemonsalad.jpg" alt="Lemony Quinoa Chickpea Salad" />
                <div class="recipe-info">
                    <p class="time">30 minutes</p>
                    <h2>Lemony Quinoa Chickpea Salad</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
