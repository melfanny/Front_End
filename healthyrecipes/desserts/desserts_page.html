<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/desserts/desserts.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Desserts</div>
            <div class="small-text">Enjoy these amazing recipes!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes">
    </div>

    <div class="recipe-grid">
        <a href="/healthyrecipes/desserts/strawberry_galette.html">
            <div class="recipe-card" data-title="Strawberry Galette">
                <img src="/image/healthyrecipes/desserts/galette.jpg" alt="Strawberry Galette" />
                <div class="recipe-info">
                    <p class="time">1 hour 30 minutes</p>
                    <h2>Strawberry Galette</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/desserts/pavlova.html">
            <div class="recipe-card" data-title="Pavlova">
                <img src="/image/healthyrecipes/desserts/pavlova.jpg" alt="Pavlova" />
                <div class="recipe-info">
                    <p class="time">4 hours</p>
                    <h2>Pavlova</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/desserts/lemon_cookies.html">
            <div class="recipe-card" data-title="Luscious Lemon Cookies">
                <img src="/image/healthyrecipes/desserts/lemoncookies.jpg" alt="Luscious Lemon Cookies" />
                <div class="recipe-info">
                    <p class="time">42 minutes</p>
                    <h2>Luscious Lemon Cookies</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
