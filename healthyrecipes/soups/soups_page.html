<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/soups/soups.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Soups</div>
            <div class="small-text">Enjoy these amazing recipes!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes">
    </div>

    <div class="recipe-grid">
        <a href="#">
            <div class="recipe-card" data-title="Butternut & Apple Soup">
                <img src="/image/healthyrecipes/soups/butternutsoup.jpg" alt="Butternut & Apple Soup" />
                <div class="recipe-info">
                    <p class="time">50 minutes</p>
                    <h2>Butternut & Apple Soup</h2>
                </div>
            </div>
        </a>

        <a href="#">
            <div class="recipe-card" data-title="Curried Zucchini Soup">
                <img src="/image/healthyrecipes/soups/zucchinisoup.jpg" alt="Curried Zucchini Soup" />
                <div class="recipe-info">
                    <p class="time">30 minutes</p>
                    <h2>Curried Zucchini Soup</h2>
                </div>
            </div>
        </a>

        <a href="#">
            <div class="recipe-card" data-title="Roasted Red Pepper & Tomato Soup</Ri:a>">
                <img src="/image/healthyrecipes/soups/roastedsoup.jpg" alt="Roasted Red Pepper & Tomato Soup</Ri:a>" />
                <div class="recipe-info">
                    <p class="time">45 minutes</p>
                    <h2>Roasted Red Pepper & Tomato Soup</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
