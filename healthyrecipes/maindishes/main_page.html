<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/main/maindishes.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Main Dishes</div>
            <div class="small-text">Enjoy these amazing recipes!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes">
    </div>

    <div class="recipe-grid">
        <a href="/healthyrecipes/maindishes/miso_salmon_bowls.html">
            <div class="recipe-card" data-title="Miso Salmon Bowls">
                <img src="/image/healthyrecipes/main/misosalmon.jpg" alt="Miso Salmon Bowls" />
                <div class="recipe-info">
                    <p class="time">40 minutes</p>
                    <h2>Miso Salmon Bowls</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/maindishes/khao_soi.html">
            <div class="recipe-card" data-title="Khao Soi (Thai Coconut Noodle Soup)">
                <img src="/image/healthyrecipes/main/khaosoi.jpg" alt="Khao Soi (Thai Coconut Noodle Soup)" />
                <div class="recipe-info">
                    <p class="time">30 minutes</p>
                    <h2>Khao Soi (Thai Coconut Noodle Soup)</h2>
                </div>
            </div>
        </a>


        <a href="/healthyrecipes/maindishes/huli_huli_chicken.html">
            <div class="recipe-card" data-title="Huli Huli Chicken">
                <img src="/image/healthyrecipes/main/hulichicken.jpg" alt="Huli Huli Chicken" />
                <div class="recipe-info">
                    <p class="time">20 minutes</p>
                    <h2>Huli Huli Chicken</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/maindishes/thai_basil_chicken.html">
            <div class="recipe-card" data-title="Thai Basil Chicken">
                <img src="/image/healthyrecipes/main/thaibasil.jpg" alt="Thai Basil Chicken" />
                <div class="recipe-info">
                    <p class="time">25 minutes</p>
                    <h2>Thai Basil Chicken</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/maindishes/lemongrass_chicken.html">
            <div class="recipe-card" data-title="Grilled Lemongrass Chicken">
                <img src="/image/healthyrecipes/main/lemongrasschicken.jpg" alt="Grilled Lemongrass Chicken" />
                <div class="recipe-info">
                    <p class="time">40 minutes</p>
                    <h2>Grilled Lemongrass Chicken</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/maindishes/vegetable_beef_stew.html">
            <div class="recipe-card" data-title="Instant Pot Vegetable Beef Stew">
                <img src="/image/healthyrecipes/main/beefstew.jpg" alt="Instant Pot Vegetable Beef Stew" />
                <div class="recipe-info">
                    <p class="time">1 hour 45 minutes</p>
                    <h2>Instant Pot Vegetable Beef Stew</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
