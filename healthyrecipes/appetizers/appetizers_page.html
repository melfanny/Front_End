<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/appetizers/appetizers.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Appetizers</div>
            <div class="small-text">Enjoy these amazing recipes!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes">
    </div>

    <div class="recipe-grid">
        <a href="/healthyrecipes/appetizers/crudo.html">
            <div class="recipe-card" data-title="Crudo">
                <img src="/image/healthyrecipes/appetizers/crudo.jpg" alt="Crudo" />
                <div class="recipe-info">
                    <p class="time">45 minutes</p>
                    <h2>Crudo</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/appetizers/teriyaki_lettuce_wraps.html">
            <div class="recipe-card" data-title="Teriyaki Mushroom Lettuce Wraps">
                <img src="/image/healthyrecipes/appetizers/lettucewraps.jpg" alt="Teriyaki Mushroom Lettuce Wraps" />
                <div class="recipe-info">
                    <p class="time">35 minutes</p>
                    <h2>Teriyaki Mushroom Lettuce Wraps</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/appetizers/vegan_nachos.html">
            <div class="recipe-card" data-title="Vegan Nachos">
                <img src="/image/healthyrecipes/appetizers/vegannachos.jpg" alt="Vegan Nachos" />
                <div class="recipe-info">
                    <p class="time">35 minutes</p>
                    <h2>Vegan Nachos</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });

        fetch('/navbar/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <div id="footer-placeholder"></div>


</body>

</html>
