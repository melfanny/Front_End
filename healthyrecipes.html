<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/vegetable.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Healthy Recipes & Cooking Ideas</div>
            <div class="small-text">Pick your category.</div>
        </div>
    </div>
    <div class="recipe-grid">
        <a href="/healthyrecipes/breakfast/breakfast_page.html">
            <div class=" recipe-card">
                <img src="/image/healthyrecipes/breakfast/breakfastcat.jpg" />
                <div class="recipe-info">
                    <h2>Breakfast</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/maindishes/main_page.html">
            <div class=" recipe-card">
                <img src="/image/healthyrecipes/main/maincat.jpg" />
                <div class="recipe-info">
                    <h2>Main Dishes</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/appetizers/appetizers_page.html">
            <div class=" recipe-card">
                <img src="/image/healthyrecipes/appetizers/appetizerscat.jpg" />
                <div class="recipe-info">
                    <h2>Appetizers</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/salads/salads_page.html">
            <div class=" recipe-card">
                <img src="/image/healthyrecipes/salads/saladcat.jpg" />
                <div class="recipe-info">
                    <h2>Salads</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/soups/soups_page.html">
            <div class=" recipe-card">
                <img src="/image/healthyrecipes/soups/soupcat.jpg" />
                <div class="recipe-info">
                    <h2>Soups</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/desserts/desserts_page.html">
            <div class=" recipe-card">
                <img src="/image/healthyrecipes/desserts/dessertcat.jpg" />
                <div class="recipe-info">
                    <h2>Desserts</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        fetch('/navbar/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer:', error));
    </script>

    <div id="footer-placeholder"></div>

</body>

</html>
