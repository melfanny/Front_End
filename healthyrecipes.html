<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/vegetable.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Healthy Recipes & Cooking Ideas</div>
            <div class="small-text">Pick your category.</div>
        </div>
    </div>
    <div class="recipe-grid">
        <a href="breakfast_page.html">
            <div class=" recipe-card">
                <img src="/image/breakfastcatjpg.jpg" />
                <div class="recipe-info">
                    <h2>Breakfast</h2>
                </div>
            </div>
        </a>

        <a href="main_page.html">
            <div class=" recipe-card">
                <img src="/image/maincat.jpg" />
                <div class="recipe-info">
                    <h2>Main Dishes</h2>
                </div>
            </div>
        </a>

        <a href="appetizers_page.html">
            <div class=" recipe-card">
                <img src="/image/appetizerscat.jpg" />
                <div class="recipe-info">
                    <h2>Appetizers</h2>
                </div>
            </div>
        </a>

        <a href="salads_page.html">
            <div class=" recipe-card">
                <img src="/image/saladcat.jpg" />
                <div class="recipe-info">
                    <h2>Salads</h2>
                </div>
            </div>
        </a>

        <a href="soups_page.html">
            <div class=" recipe-card">
                <img src="/image/soupcat.jpg" />
                <div class="recipe-info">
                    <h2>Soups</h2>
                </div>
            </div>
        </a>

        <a href="desserts_page.html">
            <div class=" recipe-card">
                <img src="/image/dessertcat.jpg" />
                <div class="recipe-info">
                    <h2>Desserts</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
    </script>

</body>

</html>
