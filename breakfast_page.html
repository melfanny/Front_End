<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Healthy Recipes</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/healthyrecipes/breakfast.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Breakfast</div>
            <div class="small-text">Enjoy these amazing recipes!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes">
    </div>

    <div class="recipe-grid">
        <a href="#">
            <div class="recipe-card" data-title="Spinach Ricotta Quiche">
                <img src="/image/healthyrecipes/breakfast/spinachricotta.jpg" alt="Spinach Ricotta Quiche" />
                <div class="recipe-info">
                    <p class="time">1 hour 20 minutes</p>
                    <h2>Spinach Ricotta Quiche</h2>
                </div>
            </div>
        </a>

        <a href="#">
            <div class="recipe-card" data-title="Vegetable Frittata">
                <img src="/image/healthyrecipes/breakfast/vegetablefrittata.jpg" alt="Vegetable Frittata" />
                <div class="recipe-info">
                    <p class="time">1 hour 35 minutes</p>
                    <h2>Vegetable Frittata</h2>
                </div>
            </div>
        </a>

        <a href="#">
            <div class="recipe-card" data-title="Strawberry Cheesecake French Toast">
                <img src="/image/healthyrecipes/breakfast/strawberryfrench.jpg"
                    alt="Strawberry Cheesecake French Toast" />
                <div class="recipe-info">
                    <p class="time">50 minutes</p>
                    <h2>Strawberry Cheesecake French Toast</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
