<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <title>Keto</title>
</head>

<body>
    <div id="navbar-placeholder"></div>
    <div class="image-container">
        <img src="/image/specialdiets/keto.jpg" alt="Image" />
        <div class="centered-text">
            <div class="large-text">Keto</div>
            <div class="small-text">Enjoy these amazing recipes and articles!</div>
        </div>
    </div>

    <div class="search-container">
        <input type="text" id="search" placeholder="Search Recipes or Articles">
    </div>

    <div class="recipe-grid">
        <a href="/news/studies_experts/Artikel_studies1.html">
            <div class="recipe-card" data-title="Keto Diet: What Science Say">
                <img src="/image/news/recalls/Recalls.jpg" alt="Keto Diet: What Science Say" />
                <div class="recipe-info">
                    <p class="time">Studies & Experts</p>
                    <h2>Keto Diet: What Science Says</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/appetizers/crudo.html">
            <div class="recipe-card" data-title="Crudo">
                <img src="/image/healthyrecipes/appetizers/crudo.jpg" alt="Crudo" />
                <div class="recipe-info">
                    <p class="time">45 minutes</p>
                    <h2>Crudo</h2>
                </div>
            </div>
        </a>

        <a href="/healthyrecipes/maindishes/miso_salmon_bowls.html">
            <div class="recipe-card" data-title="Miso Salmon Bowls">
                <img src="/image/healthyrecipes/main/misosalmon.jpg" alt="Miso Salmon Bowls" />
                <div class="recipe-info">
                    <p class="time">40 minutes</p>
                    <h2>Miso Salmon Bowls</h2>
                </div>
            </div>
        </a>
    </div>

    <script>
        fetch('/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));

        $(document).ready(function () {
            $('#search').on('keyup', function () {
                let searchTerm = $(this).val().toLowerCase();
                if (searchTerm === '') {
                    $('.recipe-card').parent().show();
                } else {
                    $('.recipe-grid a').each(function () {
                        let title = $(this).find('.recipe-card').data('title').toLowerCase();
                        if (title.includes(searchTerm)) {
                            $(this).show();
                        } else {
                            $(this).hide();
                        }
                    });
                }
            });
        });
    </script>

</body>

</html>
