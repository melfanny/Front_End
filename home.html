<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="stylesheet.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<style>
    .header-home {
        text-align: center;
        font-size: 30px;
        margin-top: 25px;
        margin-bottom: 13px;
    }

    .header-home a {
        color: #4d774e;
        text-decoration: none;
    }

    .header-home a:hover {
        text-decoration: underline;
    }

</style>

</head>

<body>
    <div id="navbar-placeholder"></div>

    <!-- Iframe untuk Home News -->
    <div class="header-home">
        <a href="news.html">Latest Healthy News</a>
    </div>

    <iframe src="/Home/homenews.html"></iframe>

    <!-- Iframe untuk Weekly Meal Plan -->
    <div class="header-home">
    </br>
        <a href="mealplans.html">Meal Plans</a>
    </div>

    <iframe src="/Home/homemeal.html"></iframe>

    <!-- Iframe untuk Home Recipes -->
    <div class="header-home">
        <a href="healthyrecipes.html">Healthy Recipes</a>
    </div>

    <iframe src="/Home/homerecipes.html"></iframe>

    <iframe src="/Home/Homeus.html"></iframe>


    <script>
        fetch('/navbar/navbar.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('navbar-placeholder').innerHTML = data;
            })
            .catch(error => console.error('Error loading navbar:', error));
            
            //footer
            fetch('/navbar/footer.html')
                .then(response => response.text())
                .then(data => {
                document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error loading footer:', error));
    </script>

<div id="footer-placeholder"></div>

</body>

</html>
