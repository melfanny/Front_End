<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylesheet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <title>Register</title>
</head>

<body>
    <div class="log-reg-section">
    <div class ="log-reg-color">
        <h1> Clean Bites</h1>
        <img src="image/mealplans/log.jpeg" alt="Food Image" class="log-reg-image">
    </div>
    <div class="center">
        <div class="register-container">
            <h1>Register</h1>
            <form action="login.html" method="GET">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>

                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>

                <button type="submit">Register</button>
            </form>

            <div class="social-log-reg">
                <a href="login.html" class="social-btn facebook-btn">
                    <i class="fab fa-facebook-f"></i> Register with Facebook
                </a>
                <a href="login.html" class="social-btn google-btn">
                    <i class="fab fa-google"></i> Register with Google
                </a>
            </div>

            <div class="login-link">
                <p>Already have an account? <a href="login.html">Log in</a></p>
            </div>
        </div>
    </div>
</div>
</body>

</html>
